<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus schedules</title>
    <link rel="stylesheet" th:href="@{/css/schedules.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<h1>Manage Passages</h1>
<hr>

<!-- Add a button -->
<a th:href="@{/passages/add}"
   class="btn btn-primary btn-sm mb-3">
    Add Passage
</a>

<div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>To</th>
            <th>Date</th>
            <th>Details</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="passage : ${passages}">

            <td th:text="${passage.name}"></td>
            <td th:text="${passage.to}"></td>
            <td th:text="${passage.date}"></td>
            <td>
                <a th:href="@{/passages/details(id=${passage.id})}"
                   class="btn btn-info btn-sm">Details</a>
            </td>
            <td>
                <a th:href="@{/passages/update(id=${passage.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <a th:href="@{/passages/delete/{id}(id=${passage.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this passage?'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
<a th:href="@{/admin-home}">Return to dashboard</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
