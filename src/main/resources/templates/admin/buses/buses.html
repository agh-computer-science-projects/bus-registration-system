<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage buses</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Manage buses</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/buses/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Bus
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Type</th>
            <th>Registration Number</th>
            <th>Number of seats</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="bus : ${buses}">

            <td th:text="${bus.type}"></td>
            <td th:text="${bus.registrationNumber}"></td>
            <td th:text="${bus.seats}"></td>
            <td>
                <a th:href="@{/buses/update(id=${bus.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <a th:href="@{/buses/delete/{id}(id=${bus.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this bus?'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
<a th:href="@{/admin-home}">Return to dashboard</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
