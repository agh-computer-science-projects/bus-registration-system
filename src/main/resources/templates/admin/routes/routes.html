<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus schedules</title>
    <link rel="stylesheet" th:href="@{/css/schedules.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1>Manage routes</h1>
<hr>

<!-- Add a button -->
<a th:href="@{/routes/add}"
   class="btn btn-primary btn-sm mb-3">
    Add Route
</a>



<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>From</th>
        <th>To</th>
        <th>Duration (minutes)</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="route : ${routes}">

        <td th:text="${route.name}"></td>
        <td th:text="${route.fromCity}"></td>
        <td th:text="${route.toCity}"></td>
        <td th:text="${route.duration}"></td>
        <td th:text="${route.price}"></td>
        <td>
            <a th:href="@{/routes/update(id=${route.id})}"
               class="btn btn-info btn-sm">Update</a>

            <a th:href="@{/routes/delete/{id}(id=${route.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this route?'))) return false">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

</div>
<a th:href="@{/admin-home}">Return to dashboard</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
