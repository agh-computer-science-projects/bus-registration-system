<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/js/login.js}"></script>
    <title>Bus registration app</title>
</head>
<body>
<form class="vldform vldauth" th:action="@{/authenticate}" method="post">
    <h1>Log in</h1>
    <input class="vldform__textbox" type="text" id="username" name="username" placeholder="Username" required>
    <input class="vldform__textbox" type="password" id="password" name="password" placeholder="Password" required>
    <a class="vldform__recoverypassword" href="#" onclick="showrecoveryform()">Forgot password?</a>
    <input class="vldform__button" type="submit" value="Log in">
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p class="vldform__signup">Don't have account?
        <a class="vldform__signuplink" href="#" onclick="showregform()">Sign up</a>
    </p>
</form>
<form class="vldform vldreg" action="register.php" method="POST">
    <h1>Sign up</h1>
    <input class="vldform__textbox" type="text" name="username" placeholder="Username" required>
    <input class="vldform__textbox" type="email" name="email"  placeholder="Email" required>
    <input class="vldform__textbox" type="password" name="pass"  placeholder="Password" required>
    <input class="vldform__textbox" type="password" name="pass2"  placeholder="Password again" required>
    <input class="vldform__button" type="submit" value="Sign up">
    <p class="vldform__signup">You already have account?
        <a href="#" onclick="showauthform()">Log in</a>
    </p>
</form>

<form class="vldform vldrecpass" action="recovery.php" method="POST">
    <h1>Password recovery</h1>
    <input class="vldform__textbox" type="email" name="email"  placeholder="Email" required>
    <input class="vldform__button" type="submit" value="Recovery">
</form>
</body>
</html>
